<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposible</title>
    <script type="text/javascript" src="funcionalidad.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body onload="inicio()">
    <div class="contenedor">

        <div class="datos">
            <div class="Nombre"><span>Nombre: </span></div>
            <div class="Tiempo"><span>Tiempo:</span></div>
            <div class="Movimientos"><span>Movimientos</span></div>
            <b><span>IMPOSIBLE</span></b>
        </div>
        <div class="juego">
            <div onclick="juego('0','0')" class="cuadro" id="00"></div>
            <div onclick="juego('0','1')" class="cuadro" id="01"></div>
            <div onclick="juego('0','2')" class="cuadro" id="02"></div>
            <div onclick="juego('0','3')" class="cuadro" id="03"></div>
            <div onclick="juego('1','0')" class="cuadro" id="10"></div>
            <div onclick="juego('1','1')" class="cuadro" id="11"></div>
            <div onclick="juego('1','2')" class="cuadro" id="12"></div>
            <div onclick="juego('1','3')" class="cuadro" id="13"></div>
            <div onclick="juego('2','0')" class="cuadro" id="20"></div>
            <div onclick="juego('2','1')" class="cuadro" id="21"></div>
            <div onclick="juego('2','2')" class="cuadro" id="22"></div>
            <div onclick="juego('2','3')" class="cuadro" id="23"></div>
            <div onclick="juego('3','0')" class="cuadro" id="30"></div>
            <div onclick="juego('3','1')" class="cuadro" id="31"></div>
            <div onclick="juego('3','2')" class="cuadro" id="32"></div>
            <div onclick="juego('3','3')" class="cuadro" id="33"></div>
        </div>
        <button onclick="inicio()">Reiniciar Juego</button>
    </div>
</body>
</html>
